sudo: required
dist: trusty
language: node_js
os: linux
sudo: required
dist: trusty
addons:
  apt:
    packages:
    - mesa-utils
    - xvfb
    - libgl1-mesa-dri
    - libglapi-mesa
    - libosmesa6
node_js:
  - "6"
before_script:
  - export DISPLAY=:99.0; sh -e /etc/init.d/xvfb start
  - if [[ `npm -v` != 3* ]]; then npm i -g npm@3; fi
  - npm install
  - gulp build
script:
  - npm test
after_success:
  - jest --coverage
  - cat ./coverage/lcov.info | node_modules/.bin/coveralls --verbose
  - rm -rf ./coverage
before_deploy:
  - gulp examples:build
deploy:
  provider: surge
  project: ./
  domain: whs-dev.surge.sh
  skip_cleanup: true
  on: beta
