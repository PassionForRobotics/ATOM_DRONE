<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    
    <script> 
    var canvas = document.getElementById('myCanvas');
    // Make it visually fill the positioned parent
  //canvas.style.width ='50%';
  //canvas.style.height='50%';
  
  // ...then set the internal size to match
  //canvas.width  = 80;//canvas.offsetWidth;
  //canvas.height = 50;//canvas.offsetHeight;
  
      var context = canvas.getContext('2d');
      
    function rotate() {
	
  // Clear the canvas
	  context.clearRect(0, 0, canvas.width, canvas.height);
	
	  // Move registration point to the center of the canvas
	  context.translate(canvas.width/2, canvas.height/2);
	
	  // Rotate 1 degree
	  context.rotate(Math.PI / 180);
	    
	  // Move registration point back to the top left corner of canvas
	  context.translate(-canvas.width/2, - canvas.height/2);
	
	  context.fillStyle = "red";
	  context.fillRect(canvas.width/4,  canvas.height/4, canvas.width/2,  canvas.height/4);
	  context.fillStyle = "blue";
	  context.fillRect(canvas.width/4,  canvas.height/2, canvas.width/2,  canvas.height/4);
	  
	}
      
      setInterval(rotate, 500);
      
     
    </script>
  </body>
  <canvas id="myCanvas" ></canvas>
</html>
